<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">

<body>
    <div class="music-player" id="player1">
        <audio src="./tracks/bassSintese.mp3" id="audio1"></audio>
        <button onclick="togglePlayPause('audio1')">Play/Pause</button>
        <button onclick="toggleMute('audio1')">Mute/Unmute</button>
        <div id="waveform"></div>
      </div>

      </div>
    
      <div class="music-player" id="player3">

      </div>
    
      <div class="music-player" id="player4">
        <audio src="./tracks/vocalsSintese.mp3" id="audio4"></audio>
        <button onclick="togglePlayPause('audio4')">Play/Pause</button>

      </div>
<!-- Repita a estrutura acima para os outros players (player2, player3, etc.) -->

<button onclick="playAll()">Play All</button>
